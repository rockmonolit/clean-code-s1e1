<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body>
  <header class="header">
  <img class="header__img" src="./eisenhower-matrix.jpg" 
       alt="Eisenhower Matrix">
  <a class="header__link" 
     href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="wrapper">
    <section class="add-item">
      <h3 class="title">Add Item</h3>
      <div class="add-item__input-wrapper">
        <input class="input new-task" type="text">
        <button class="button button_add">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks1">
      <h3 class="title">Todo</h3>
      <ul class="incomplete-tasks">
        <li>
          <input type="checkbox" class="checkbox">
          <label class="label">Pay Bills</label>
          <input type="text" class="input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__delete-icon" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__delete-icon" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed-tasks">
      <h3 class="title">Completed</h3>
      <ul class="completed-tasks">
        <li>
          <input type="checkbox" class="checkbox" checked>
          <label class="label">See the Doctor</label>
          <input type="text" class="input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__delete-icon" src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
