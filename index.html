<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
</head>
<body>
  <header class="header">
  <img class="header__img" src="./eisenhower-matrix.jpg" 
       alt="Eisenhower Matrix">
  <a class="header__link" 
     href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="wrapper">
    <section class="add-item">
      <h3 class="title">Add Item</h3>
      <div class="task-row-wrapper">
        <input class="new-task task" type="text">
        <button>Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul class="incomplete-tasks">
      <li><input type="checkbox" class="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="button-delete">
          <img class="button-delete__icon" src="./remove.svg" alt="Remove icon">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox" class="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="button-delete">
          <img class="button-delete__icon" src="./remove.svg" alt="Remove icon">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="completed-tasks">
      <li><input type="checkbox" class="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="button-delete">
          <img class="button-delete__icon" src="./remove.svg" alt="Remove icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
